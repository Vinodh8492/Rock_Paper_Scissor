<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slant Line Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide overflow to prevent scroll bars */
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .top-left, .bottom-right {
            position: absolute;
        }

        .top-left {
            top: 0;
            left: 0;
        }

        .bottom-right {
            bottom: 0;
            right: 0;
        }

        .line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, transparent 49.5%, black 50%, transparent 50.5%);
            pointer-events: none; /* Ignore interactions with the line */
        }
    </style>
</head>
<body>

    <div class="container">
        <p class="top-left"> hello </p>
        <p class="bottom-right"> hai </p>
        <div class="line"></div>
    </div>

</body>
</html>
